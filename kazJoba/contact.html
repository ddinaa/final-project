<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>

<div  v-bind:style = "styleobj" v-on:mouseover = "changecolor" v-on:mouseout = "originalcolor" id="app">
  <h4>{{ message }}</h4>
</div>

<script>
var myObject = new Vue({
  el: '#app',
  data: {message: 'We will contact you within two days'},
  methods : {
               changecolor : function() {
                 this.message
                  this.styleobj.Color = "green";
               },
               originalcolor : function() {
                 this.message
                  this.styleobj.Color = "red";
               }
              }
})
</script>
